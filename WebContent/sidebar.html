<style>
#wrapper {

}

#panel{
 float: left;

background-color: #175B81;
color:white;
}

#map {

.sidebar {
  float: left;
  width: 20%;
  height:600px;
   background-color: white;
   color: #175B81;
}

#footer {
float: left;
background-color: #175B81;
color: white;
  width: 100%;
  height:25px
}

.text-labels     {
	font-weight: bold;
    color:#006400;
	font-family: "Arial Black"
	font-size: 20px ;
    line-height:25px;
    text-align:center;
   }
   
table, th, td

		margin:0px 5px;
		/*border:solid 1px #333; */

		font:10px Verdana;
	}
th {

		font-weight:bold
	}
td {
		font-size:14px;
		font-weight:normal
	}
tr {
		background: white;
	}
	
tbody  tr:hover {
		background: yellow;
	}
table {
		border-collapse: collapse;
	}  
.table a
{
    display:block;
    text-decoration:none;
}
#f1{
	font-weight:bold
}
.p2 {
    font-size: 24px;
	font-weight:bold;
    position: relative;
    top: 11px;
	left: 20px;
	}
	
#ckboxes {	/* pushes checkbox a little from sidebar left edge */
	padding-left: 10px;
}

img {  /* Images are all different sizes, this makes them the same */
  width:100px;
  height:100px;
  object-fit:scale-down;
}

	.box{
		width:15px;
		height:15px;
		border-radius:25px; /* makes a circle from a box */

	.red{

<div id="wrapper">

  <div id="map">  </div>
  
  <div class="sidebar">
<p style="text-align:center; font-size: 24px; color:#175B81; font-weight:bold; "><span id="sport">Baseball</span></p>	 
			
			<table  style="width:90%">

						</div>

						<div id="foot">
