<html>  
<head>
  <title>A Leaflet map!</title>
    
  <link rel="stylesheet" href="./leaflet/leaflet.css"/>
  <script src="./leaflet/leaflet.js"></script>
       <script src="./leaflet/jquery.js"></script> 
  <style>
    #map{ height: 100% }

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script async="true">
      // initialize Leaflet
      var map = L.map('map').setView([ 42.355, -71.15], 5);

      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);
      // show the scale bar on the lower left corner
      L.control.scale().addTo(map);
  	
  	 $.getJSON("region.geo",function(hoodData){
  L.geoJson( hoodData,{  
		  pointToLayer: function(feature,latlng){
      var marker = L.marker(latlng);
      marker.bindPopup(feature.properties.Named);
         return marker;
       }
  }).addTo(map);
}); 
  	
  	$.getJSON("geo.txt",function(data){
 
    L.geoJson(data,{
     pointToLayer: function(feature,latlng){
        var marker = L.marker(latlng);
     marker.bindPopup(feature.properties.Location + '<br/>' + feature.properties.MSG);
        return marker;
      }
    }).addTo(map);
 
 
  });

      // show a marker on the map
   //  L.marker([42.35, -71.08]).bindPopup('The center of the world').addTo(map);
    </script>
  </body>
</html>
