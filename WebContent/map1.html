<html>  
<head>
  <title>A Leaflet map!</title>
    
  <link rel="stylesheet" href="./leaflet/leaflet.css"/>
  <script src="./leaflet/leaflet.js"></script>
       <script src="./leaflet/jquery.js"></script> 
        <script src="./leaflet/leaflet-realtime.js"></script>
  <style>
    #map{ height: 100% }

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script async="true">
      // initialize Leaflet
      var map = L.map('map').setView([ 40.355, -75.15], 5);

      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
 attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);
      // show the scale bar on the lower left corner
      L.control.scale().addTo(map);

//setTimeout(function() {

//}, 3000);

  	 $.getJSON("region.geo",function(hoodData){
	function onEachFeature(feature,layer){
  		      layer.bindPopup(feature.properties.Named);
  		           }
    var geojson = L.geoJson(hoodData, {
        onEachFeature: onEachFeature
      	  }).addTo(map);
  	  		});  

  	 $.getJSON("geo.txt",function(data){
     realtime = L.realtime(data,{
     pointToLayer: function(feature,latlng){
        var marker = L.marker(latlng);
     marker.bindPopup(feature.properties.Location + '<br/>' + feature.properties.MSG);
  
     }, {
         interval: 3 * 100
    })   .addTo(map);
    	      })
	
  	
  	
// show a marker on the map

	</script>
  </body>
</html>
